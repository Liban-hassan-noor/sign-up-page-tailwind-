<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg   p-8 w-96">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-3">Sign Up.</h1>
        <p class="mb-6 text-gray-600">Join us now! Sign up to kick-start your journey</p>
      </div>
      <form class="space-y-4">
        <div class="pt-5"><label for="username">
           <input type="text " id="username" name="username" class="w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Name"> </label> </div>

           <div class="pb-3"> <label for="email">
                <input type="text " id="email" name="email" class=" w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email"> </label></div>

                <label for="password">
                    <input type="password " id="password" name="password" class="  w-full border rounded-lg focus:outline-none focus:ring-2 mb-5 focus:ring-blue-500" placeholder="Password"> </label>
        </form>
        <button type="submit" class="border py-2 hover:bg-slate-500 text-black rounded-lg w-full font-semibold">Sign Up</button>
    </div>
  </body>
</html>
